apiVersion: v1
kind: Service
metadata:
  name: {{ include "portalui.fullname" . }}
  labels:
{{ include "portalui.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 5678
  selector:
    app.kubernetes.io/name: {{ include "portalui.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
